<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form Template with JavaScript Validation</title>
    <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
    <section class="container">
        <div id="header">
            <img src="assets/img/logo.svg" alt="Registration Form">
            <h1 class="title">Registration Form Template</h1>
        </div>
        <form action="" method="POST" class="registrationForm validate">
            <label><strong>First Name</strong></label>
            <input type="text" class="firstName validate">
            <label><strong>Last Name</strong></label>
            <input type="text" class="lastName validate">
            <label><strong>Username</strong></label>
            <input type="text" class="username validate">
            <label><strong>New Password</strong></label>
            <input type="password" class="newPassword validate">
            <label><strong>Repeat New Password</strong></label>
            <input type="password" class="repeatNewPassword validate">
            <button type="submit">REGISTER</button>
        </form>
    </section>
    <footer class="footer white-bg">
        <p>Built with <span id="heartEntity">&#10084;</span> by <a href="https://beacons.ai/elisa_amaral"
            target="_blank">Elisa Amaral</a></p>
    </footer>
</body>
</html>
